<app-header></app-header>

<div class="return-to-main">
  <a routerLink="/">
    <img src="assets/img/return-button.svg" alt="return-button" class="return-button" width="16" height="16">
  </a>
  <span>Вернуться к поиску</span>
</div>

<div class="main-top-content" *ngIf="user">

  <div class="profile-navigation">
    <ul>
      <li><a routerLink="/favourites">Избранное</a></li>
      <li><a routerLink="/profile">Настройки профиля</a></li>
      <li style="border-right: solid 2px black ;"><a routerLink="/place-settings">Настройки мест</a></li>
      <li *ngIf="user.role_id == 2"><a routerLink="/ad-business">Продвижение</a></li>
    </ul>
  </div>

  <div class="place-information">
    <h1 class="title">
      Ваши места
    </h1>

    <p class="description">
      В данном разделе вы также можете отследить статистику вашего заведения
    </p>

    <div class="explanations" *ngIf="userCoworkings.length > 0">
      <li class="explanations-li">
        Название
      </li>

    </div>

    <ul class="cards">
      <li class="card-li" *ngFor="let userCoworking of userCoworkings">
        <div class="card">

          <div class="first-block__card">
            <p class="card-title">
              <a [routerLink]="['/main/add', userCoworking.id]">{{userCoworking.name}}</a>
            </p>
            <p class="adress">
              {{userCoworking.address}}
            </p>
          </div>
          <div class="second-block__card">
            <button class="progress-information__btn" routerLink="/main/add">
              Редактировать
            </button>
          </div>
        </div>
      </li>
    </ul>

  </div>
</div>

<app-footer></app-footer>
