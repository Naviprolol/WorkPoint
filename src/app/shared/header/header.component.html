<div class="header-container">
  <div class="header-left-side">
    <div class="logo-img">

    </div>
    <a class="title" routerLink="/">WorkPoint</a>
    <img src="assets/img/location.svg" class="location-img" alt="location" widht="14" height="16">
    <p class="location-name">Екатеринбург</p>
  </div>

  <div class="header-right-side">
    <button type="button" class="btn-add-coworking" routerLink="/main/add">Добавить место</button>

    <button type="button" class="btn-notification">
      <img src="assets/img/notification.svg" alt="notification" width="20" height="22">
    </button>

    <a routerLink="/profile" class="profile-img">
      <img src="assets/img/profile.png" alt="profile" width="80" height="80">
    </a>

    <div class="dropdown">
      <p class="profile-name">Мария Иванова</p>

      <div class="dropdown-menu" [ngClass]="{
      'show': ifClicked
    }">
        <a routerLink="/favourites" class="dropdown-link">Избранное</a>
        <a routerLink="/profile" class="dropdown-link">Настройки профиля</a>
        <a routerLink="/place-settings" class="dropdown-link">Настройки мест</a>
        <a routerLink="/ad-business" class="dropdown-link">Продвижение</a>
        <a href="#" class="dropdown-link" (click)="logout($event)">Выход</a>
      </div>
    </div>

    <div>
      <button class="btn-settings" (click)="ifClicked = !ifClicked">
        <img src="assets/img/settings.svg" alt="settings" width="13" height="13">
      </button>

    </div>

  </div>
</div>
